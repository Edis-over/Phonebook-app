<h3>Add new contact details</h3>
<hr />
<form class="form">
  <div class="form-group">
    <label for="firstname">First Name:</label>
    <input
      id="firstname"
      name="firstname"
      [(ngModel)]="contact.firstname"
      type="text"
      class="form-control"
      required
    />
  </div>
  <div class="form-group">
    <label for="lastname">Last Name:</label>
    <input
      id="lastname"
      type="text"
      name="lastname"
      [(ngModel)]="contact.lastname"
      class="form-control"
      required
    />
  </div>
  <div class="form-group">
    <label>Gender: </label>
    <label>
      <input
        type="radio"
        name="gender"
        [(ngModel)]="contact.gender"
        value="Male"
      />
      Male
    </label>
    <label>
      <input
        type="radio"
        name="gender"
        [(ngModel)]="contact.gender"
        value="Female"
      />
      Female
    </label>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input
      id="email"
      type="email"
      name="email"
      [(ngModel)]="contact.email"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="phone">Phone Number:</label>
    <input
      id="phone"
      type="tel"
      name="phone"
      [(ngModel)]="contact.phone"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="city">City:</label>
    <input
      id="city"
      type="text"
      name="city"
      [(ngModel)]="contact.city"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="state">State:</label>
    <input
      id="state"
      type="text"
      name="state"
      [(ngModel)]="contact.state"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="country">Country:</label>
    <input
      id="country"
      type="text"
      name="country"
      [(ngModel)]="contact.country"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="dateOfBirth">Date of Birth:</label>
    <input
      id="dateOfBirth"
      type="date"
      name="dateOfBirth"
      [(ngModel)]="contact.dateOfBirth"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="picture">Picture:</label>
    <input
      id="picture"
      type="file"
      name="gender"
      [(ngModel)]="contact.picture"
      class="form-control"
      accept="image/*"
    />
  </div>
  <button class="btn btn-primary">Add</button>
</form>
